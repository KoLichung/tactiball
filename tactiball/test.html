<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>可拖曳紅點測試</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: auto;
            background-color: white;
            border: 2px solid #ccc;
            margin-bottom: 20px;
        }
        .court-image {
            width: 100%;
            height: auto;
            display: block;
            pointer-events: none;
            user-select: none;
            -webkit-user-select: none;
        }
        .dot {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: red;
            border-radius: 50%;
            cursor: grab;
            transform: translate(-50%, -50%);
            z-index: 1000;
            pointer-events: auto;
        }
        .dot:active {
            cursor: grabbing;
        }
        .position-display {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .position-value {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <img src="images/NBA-Court-HalfCourt-Wood.svg" alt="籃球場" class="court-image">
        <div class="dot" id="redDot"></div>
    </div>
    
    <div class="position-display">
        目前位置： X：<span id="xPosition" class="position-value">0</span>, 
        Y：<span id="yPosition" class="position-value">0</span>
    </div>

    <script>
        const redDot = document.getElementById('redDot');
        const container = document.getElementById('container');
        const xPosition = document.getElementById('xPosition');
        const yPosition = document.getElementById('yPosition');
        
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        function dragStart(e) {
            if (e.type === "touchstart") {
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            } else {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            }

            if (e.target === redDot) {
                isDragging = true;
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();

                if (e.type === "touchmove") {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                } else {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }

                xOffset = currentX;
                yOffset = currentY;

                // 計算相對於容器的百分比位置
                const containerRect = container.getBoundingClientRect();
                const xPercent = (currentX / containerRect.width) * 100;
                const yPercent = (currentY / containerRect.height) * 100;

                // 限制紅點在容器內
                const boundedX = Math.max(0, Math.min(100, xPercent));
                const boundedY = Math.max(0, Math.min(100, yPercent));

                redDot.style.left = boundedX + '%';
                redDot.style.top = boundedY + '%';

                // 更新座標顯示
                xPosition.textContent = Math.round(boundedX * 10) / 10;
                yPosition.textContent = Math.round(boundedY * 10) / 10;
            }
        }

        // 添加事件監聽器
        redDot.addEventListener("touchstart", dragStart, false);
        redDot.addEventListener("touchend", dragEnd, false);
        redDot.addEventListener("touchmove", drag, false);

        redDot.addEventListener("mousedown", dragStart, false);
        redDot.addEventListener("mouseup", dragEnd, false);
        redDot.addEventListener("mousemove", drag, false);

        // 添加全局事件監聽器，確保在拖曳時即使滑鼠移出紅點也能繼續拖曳
        document.addEventListener("mouseup", dragEnd, false);
        document.addEventListener("mousemove", drag, false);
        document.addEventListener("touchend", dragEnd, false);
        document.addEventListener("touchmove", drag, false);
    </script>
</body>
</html>
