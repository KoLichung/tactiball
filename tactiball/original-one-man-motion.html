<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>紅點位置調整</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .court-container {
            position: relative;
            display: inline-block;
            text-align: center;
            width: 90%;
            max-width: 800px;
        }
        .court-image {
            width: 100%;
            height: auto;
            display: block;
        }
        .dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: red;
            border-radius: 50%;
            top: 0%;
            left: 0%;
            transform: translate(-50%, -50%);
            transition: left 0.1s linear, top 0.1s linear;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        .position-display {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 15px;
            display: flex;
            gap: 15px;
        }
        .position-value {
            font-weight: bold;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="number"] {
            padding: 5px;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="court-container">
        <img src="images/NBA-Court-HalfCourt-Wood.svg" alt="籃球場" class="court-image">
        <div class="dot" id="redDot"></div>
    </div>
    
    <div class="position-display">
        <div>
            目前位置： X：<span id="xPosition" class="position-value">0</span>, 
            Y：<span id="yPosition" class="position-value">0</span>
        </div>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label for="manualX">X 座標 (0-100)</label>
            <input type="number" id="manualX" value="0" min="0" max="100" step="1">
        </div>
        
        <div class="control-group">
            <label for="manualY">Y 座標 (0-100)</label>
            <input type="number" id="manualY" value="0" min="0" max="100" step="1">
        </div>
    </div>

    <script>
        // 獲取紅點和控制元素
        const redDot = document.getElementById('redDot');
        const courtImage = document.querySelector('.court-image');
        const xPosition = document.getElementById('xPosition');
        const yPosition = document.getElementById('yPosition');
        const manualX = document.getElementById('manualX');
        const manualY = document.getElementById('manualY');
        
        // 更新位置顯示
        function updatePositionDisplay(x, y) {
            xPosition.textContent = Math.round(x * 10) / 10;
            yPosition.textContent = Math.round(y * 10) / 10;
        }
        
        // 設置紅點位置
        function setDotPosition(x, y) {
            redDot.style.left = x + '%';
            redDot.style.top = y + '%';
            updatePositionDisplay(x, y);
        }
        
        // 監聽輸入框變化
        manualX.addEventListener('input', () => {
            const x = parseFloat(manualX.value);
            const y = parseFloat(manualY.value);
            setDotPosition(x, y);
        });
        
        manualY.addEventListener('input', () => {
            const x = parseFloat(manualX.value);
            const y = parseFloat(manualY.value);
            setDotPosition(x, y);
        });
        
        // 初始化位置
        setDotPosition(0, 0);
    </script>
</body>
</html>
