<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>測試 Object SVG顯示</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        object {
            width: 80%;
            height: 80vh;
            background-color: white;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <object data="images/NBA-Court-HalfCourt-Wood.svg" type="image/svg+xml">
        您的瀏覽器不支援SVG
    </object>

</html>
